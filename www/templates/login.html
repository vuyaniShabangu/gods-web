<ion-view view-title="Login" align-title="left">
    <ion-content class="login-screen" scroll="true">        
        <div class="padding">
            <div class="text-center">
                <img src="img/godsWeb.png" width="120" />
            </div>
            <div class="list">

                <ion-md-input placeholder="Email" highlight-color="balanced" type="email" class="login-input">
                    <input type="text" class="md-input" id="emailText">
                </ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="energized" type="password" class="login-input">
                    <input type="password" class="md-input" id="passwordText">
                </ion-md-input>
            </div>
            <div>
                <button class="button button-full button-calm ink" id="loginButton" ng-click="signInUser()">Login</button>
            </div>
            <center> <p><a style="color: #fff" ui-sref="app.reset_password">Forgot Password?</a><p></center>
        </div>

    </ion-content>
</ion-view>
